
{% extends 'back/master.html' %}
{% load staticfiles %}


{% block mainblock %}

   <!-- Datatables Header -->
   <div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Product Add<br><small>you can add, edit and delete your data!</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Product</li>
    <li><a href="/panel/products/productadd">List</a></li>
</ul>
<!-- END Datatables Header -->



  <!-- Datatables Content -->
  <div class="block full">
    <div class="block-title">
        <h2><strong>Export</strong> Data</h2>
    </div>
   
    <div class="table-responsive">
            <a href="{% url 'export_product_csv' %}" data-toggle="tooltip" title="export csv file" class="btn btn-xs btn-default"> CSV</a>
    </div>
</div>
<!-- END Datatables Content -->


  <!-- Datatables Content -->
  <div class="block full">
        <div class="block-title">
            <h2><strong>Import</strong> Data</h2>
        </div>
       
        <form action="{% url 'import_product_csv' %}" method="post" enctype="multipart/form-data"  >
            {% csrf_token %}
        <div class="table-responsive">
              <input type="file" name="csv_file" id="csv_file" />
              <br/>
              <button type="submit">Submit</button>
        </div>
        </form>
    </div>
    <!-- END Datatables Content -->



{% endblock %}




{% block footerblock %}

   <!-- Load and execute javascript code used only in this page -->
   <script src="{%static 'back/js/pages/tablesDatatables.js' %}"></script>
   <script>$(function(){ TablesDatatables.init(); });</script>
        {% endblock %}
